{% extends 'base.html' %}

{% block content %}
    <style>
        .achievements {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .achievement-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            width: 800px;
        }

        .achievement img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .achievement-title {
            font-weight: bold;
            color: black;
        }

        .achievement-description {
            margin-right: 10px;
            color: grey;
        }

        .achievement-achieved {
            margin-left: 30px;
            color: grey;
        }

        .scoreboard-button {
            margin-top: 20px;
        }
    </style>

    <h1>All Achievements</h1>
    <div class="achievements">
        <div class="achievement-container">
            {% for achievement in all_achievements %}
                <div class="achievement">
                    <img src="IMAGE_URL" alt="Achievement Image">
                    <div class="achievement-title">{{ achievement.name }}</div>
                    &emsp;&emsp;<div class="achievement-description">{{ achievement.description }}</div>
                    {% if achievement in user_achievements %}
                        <div class="achievement-achieved">Congratulations! You achieved this!</div>
                    {% endif %}
                </div>
            {% endfor %}
            <a href="{{ url_for('auth.scoreboard') }}" class="btn btn-primary scoreboard-button">Go to Scoreboards</a>
        </div>
    </div>
{% endblock %}
