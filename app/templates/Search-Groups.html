<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/Search-Groups.css') }}"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Herbify-Search Groups</title>
</head>
<body>
	<nav class="navbar">
		<ul>
		<div class="container">
  
			<div id="navbarMenuHeroA" class="navbar-menu">
				<div class="navbar-end">
  
					<li><a href="{{ url_for('main.index') }}" class="navbar-item" title="main">🏠</a></li>
  
					<li><a href="{{ url_for('main.discover')}}" title="Discover" class="navbar-item">🌐</a></li>
  
					<li><a href="{{ url_for('views.classification')}}" class="navbar-item" title="Classification">🔍</a></li>
  
					{% if current_user.is_authenticated %}
					<li>
					  <a href="{{ url_for('main.profile') }}" title="Profile">👤</a></li>
					{% endif %}
  
					<li><a href= "{{ url_for('auth.view_groups') }}" title="Groups" class="navbar-item">👥</a></li>
					<li><a href="{{ url_for('auth.achievements') }}" title="Rank" class="navbar-item">🏆</a></li>
					{% if not current_user.is_authenticated %}
					<li><a href="{{ url_for('auth.login') }}" class="navbar-item" title="login">🔒</a></li>
  
					<li><a href="{{ url_for('auth.signup') }}" class="navbar-item">🔓</a></li>
  
  
					{% endif %}
					{% if current_user.is_authenticated %}
					<li><a href="{{ url_for('auth.logout') }}" class="navbar-item" title="logout">🚪</a></li>
					{% endif %}
  
				</div>
			</div>
		</div>
		<ul>
	</nav>
  <div class="login-page-container">
    <h1 class="login-page-heading">Create Group</h1>
    <div class="form-elements">
 <div class="form-row">
  <div class="select-country-container">
    <label for="select-country" class="select-country-label">
      <img src="Select_Country_Image.png" alt="Select Country" class="select-country-image">
    </label>
    <select id="select-country" name="select-country">
        <option value="" disabled selected>Select a country</option>
		  <option value="Afghanistan">Afghanistan</option>
		  <option value="Albania">Albania</option>
		  <option value="Algeria">Algeria</option>
		  <option value="Andorra">Andorra</option>
		  <option value="Argentina">Argentina</option>
		  <option value="Australia">Australia</option>
		  <option value="Austria">Austria</option>
		  <option value="Belgium">Belgium</option>
		  <option value="Brazil">Brazil</option>
		  <option value="Canada">Canada</option>
		  <option value="China">China</option>
		  <option value="Denmark">Denmark</option>
		  <option value="Egypt">Egypt</option>
		  <option value="France">France</option>
		  <option value="Germany">Germany</option>
		  <option value="Greece">Greece</option>
		  <option value="India">India</option>
		  <option value="Italy">Italy</option>
		  <option value="Japan">Japan</option>
		  <option value="Mexico">Mexico</option>
		  <option value="Netherlands">Netherlands</option>
		  <option value="Norway">Norway</option>
		  <option value="Russia">Russia</option>
		  <option value="South Africa">South Africa</option>
		  <option value="South Korea">South Korea</option>
		  <option value="Spain">Spain</option>
		  <option value="Sweden">Sweden</option>
		  <option value="Switzerland">Switzerland</option>
		  <option value="United Kingdom">United Kingdom</option>
		  <option value="United States">United States</option>
		  <option value="Turkey">Turkey</option>
    </select>
  </div>
          <div class="search-group-container">
	  <label class="search-group-label" for="search-group">Search For Group:</label>
	  <div class="input-container">
	    <input type="text" id="search-group" name="search-group" placeholder="Enter group name">
	  </div>
	  <button class="login-page-button create-group-button">Create Group</button>
	</div>
    </div>
  </div>
</body>
</html>
