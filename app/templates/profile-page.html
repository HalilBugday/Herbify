<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/profile-page.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Herbify-Profile</title>
    <script>
      document
        .querySelector('a[href="register-page.html"]')
        .addEventListener("click", function (event) {
          event.preventDefault();
          window.location.href = "register-page.html";
        });

      document
        .querySelector('a[href="identification-page.html"]')
        .addEventListener("click", function (event) {
          event.preventDefault();
          window.location.href = "identification-page.html";
        });

      document
        .querySelector('a[href="profile-page.html"]')
        .addEventListener("click", function (event) {
          event.preventDefault();
          window.location.href = "profile-page.html";
        });
    </script>
  </head>
  <body>
    <nav class="navbar">
      <ul>
      <div class="container">

          <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">

                  <li><a href="{{ url_for('main.index') }}" class="navbar-item" title="main">🏠</a></li>

                  <li><a href="{{ url_for('main.discover')}}" title="Discover" class="navbar-item">🌐</a></li>

                  <li><a href="{{ url_for('views.classification')}}" class="navbar-item" title="Classification">🔍</a></li>

                  {% if current_user.is_authenticated %}
                  <li class="active">
                    <a href="{{ url_for('main.profile') }}" title="Profile">👤</a></li>
                  {% endif %}

                  <li><a href= "{{ url_for('auth.view_groups') }}" title="Groups" class="navbar-item">👥</a></li>
                  <li><a href="#" title="Rank" class="navbar-item">🏆</a></li>

                  {% if not current_user.is_authenticated %}
                  <li><a href="{{ url_for('auth.login') }}" class="navbar-item" title="login">🔒</a></li>

                  <li><a href="{{ url_for('auth.signup') }}" class="navbar-item">🔓</a></li>


                  {% endif %}
                  {% if current_user.is_authenticated %}
                  <li><a href="{{ url_for('auth.logout') }}" class="navbar-item" title="logout">🚪</a></li>
                  {% endif %}


              </div>
          </div>
      </div>
      <ul>
  </nav>
    <div class="profile-container">
      <div class="profile-header">
        <h1>Profile</h1>
      </div>
      <h3>Welcome  {{current_user.name}} </h3>

      <div class="button-group">
        <div>
          <img src="../static/Send_a_message.png" alt="Message Icon" />
          <button type="button" class="login-page-button">
            Send a message
          </button>
        </div>
        <div>
          <img src="../static/Add_a_friend.png" alt="Friend Icon" />
          <button type="button" class="friend-button">Add a friend</button>
        </div>
      </div>
      <div class="profile-photo">
        <!-- Add user uploadable profile photo here -->
      </div>
    </div>
    <div class="image-gallery-container">
      <img src="../static/plant_image_1.jpg" alt="Gallery Image 1" />
