  <div class="login-page-container">
    <h1 class="login-page-heading">Create Group</h1>
    <form class="login-page-form" name="login_form" method="POST" action="login.php">
      <label for="group-name">Group Name:</label>
      <input type="text" id="group-name" name="group-name" required>

      <label for="group-description">Group Description:</label>
      <input type="text" id="group-description" name="group-description" required>

      <label for="select-country" class="select-country-label">
        <img src="Select_Country_Image.png" alt="Select Country" class="select-country-image">
      </label>
      <select id="select-country" name="select-country">
        <option value="" disabled selected>Select a country</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="Andorra">Andorra</option>
        <option value="Argentina">Argentina</option>

        <option value="Austria">Austria</option>
        <option value="Belgium">Belgium</option>

        <option value="China">China</option>
        <option value="Denmark">Denmark</option>
        <option value="Egypt">Egypt</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Greece">Greece</option>
        <option value="India">India</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Mexico">Mexico</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Norway">Norway</option>
        <option value="Russia">Russia</option>
        <option value="South Africa">South Africa</option>
        <option value="South Korea">South Korea</option>
        <option value="Spain">Spain</option>
        <option value="Sweden">Sweden</option>
        <option value="Switzerland">Switzerland</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
        <option value="Turkey">Turkey</option>
      </select>
      <label for="add-members">Add Members:</label>
      <input type="text" id="add-members" name="add-members">

      <div class="button-group">
        <button type="submit" class="login-page-button login-button">Create Group</button>
      </div>
    </form>
  </div>
