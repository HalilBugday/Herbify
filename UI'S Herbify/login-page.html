  <title>Herbify-Login</title>
  <script>
   function redirectToRegisterPage() {
        window.location.href = "register-page.html";     
   }
  
   document.querySelector('a[href="register-page.html"]').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = "register-page.html";
    });

    document.querySelector('a[href="identification-page.html"]').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = "identification-page.html";
    });
   
   document.querySelector('a[href="profile-page.html"]').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = "profile-page.html";
    });
      
  </script>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="profile-page.html" title="Profile">👤</a></li>
      <li><a href="#" title="Discover"><i class="fas fa-compass"></i></a></li>
      <li><a href="Search-Groups.html" title="Search Groups"><i class="fas fa-search"></i></a></li>

  <div class="login-page-container">
    <h1 class="login-page-heading">Login</h1>
    <form class="login-page-form" name="login_form" method="POST" action="login.php">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="button-group">
        <button type="submit" class="login-page-button login-button">Login</button>
      </div>

      <div class="additional-buttons">
        <button type="button" class="login-page-button">Forgot Password</button>
        <button type="button" class="login-page-button" onclick="redirectToRegisterPage()">Create Account</button>
      </div>
    </form>
  </div>
</body>
